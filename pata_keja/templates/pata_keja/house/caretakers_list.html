{% extends "pata_keja/base.html" %}
{% block title %}caretakers{% endblock %}
{% block content %}
<div class="container">
<div class="col-md-8">

{% for caretaker in caretakers %}
<table class="table">

<thead>
<tr>
<th>First name</th>
<th>Last name</th>
<th>Contanct</th>
<th>Email</th>
</tr>

<tbody>

<tr class="success">
<td>{{caretaker.first_name}}</td>
<td>{{caretaker.last_name}}</td>
<td>{{caretaker.contanct}}</td>
<td>{{caretaker.email}}</td>
</tr>
</table>
{% endfor %}

{% endblock %}
